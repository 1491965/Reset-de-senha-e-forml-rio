<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Recuperar Senha</title>
  </head>
  <body>
      <section class="container-recover">
          <form class="form">
            <h1 class="title">Recupere sua senha</h1>
            <div class="sub-title">
                <p class="text-sub-title">Fique tranquilo! Nós te enviaremos um link de  </p>
                <p class="text-sub-title-recover">Recuperação em seu e-mail</p>
            </div>
            <div class="label-input-email">
                <label for="text" class="label-email">E-mail</label>
                <input
                  type="email"
                  class="input-email"
                  id="email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>
              <button type="submit" class="button">Enviar link de recuperação</button>  
          </form>
      </section>
  </body>
